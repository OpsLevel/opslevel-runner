name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'
      - name: Fetch all tags
        run: git fetch --force --tags
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'src/go.mod'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.ORG_GITHUB_TOKEN }}
      - name: Run quality checks and test code
        env:
          # GOPATH is no longer exported by the actions/setup-go@v2
          # https://github.com/actions/setup-go/issues/12#issuecomment-604605595
          # https://github.com/goreleaser/goreleaser-action/issues/267
          GOPATH: /home/runner/go
        run: |
          echo $GOPATH
          echo $GOBIN
          echo $(go env GOPATH)
          echo $(go env GOBIN)
          task ci
      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: false
          verbose: true
